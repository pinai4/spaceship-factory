services:
  mongo-inventory:
    image: mongo:7.0.5
    container_name: mongo-inventory
    environment:
      MONGO_INITDB_DATABASE: inventory-service
      MONGO_INITDB_ROOT_USERNAME: inventory-service-user
      MONGO_INITDB_ROOT_PASSWORD: inventory-service-password
    volumes:
      - mongo_inventory_data:/data/db
    ports:
      - "27017:27017"
    healthcheck:
      # MongoDB readiness check: run the ping command via mongosh using login and password
      # --quiet disables extra output so that the result is only "1" on success
      test:
        [
          "CMD-SHELL",
          "echo 'db.runCommand({ ping: 1 }).ok' | mongosh --quiet -u inventory-service-user -p inventory-service-password --authenticationDatabase admin",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - microservices-net

volumes:
  mongo_inventory_data:

networks:
  microservices-net:
    external: true
