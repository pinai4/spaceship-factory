services:
  postgres-order:
    image: postgres:17.0-alpine3.20
    container_name: postgres-order
    environment:
      POSTGRES_DB: order-service
      POSTGRES_USER: order-service-user
      POSTGRES_PASSWORD: order-service-password
    volumes:
      - postgres_order_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U order-service-user -d order-service" ]
      interval: 10s
      timeout: 5s
      retries: 5
    # Automatically restart the container if it crashes
    # Do not restart if the container was stopped manually
    restart: unless-stopped
    networks:
      - microservices-net

volumes:
  postgres_order_data:

networks:
  microservices-net:
    external: true
