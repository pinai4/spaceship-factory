type: object
required:
  - user_uuid
  - part_uuids
properties:
  user_uuid:
    type: string
    description: User ID
    format: uuid
    example: "123e4567-e89b-12d3-a456-426614174000"
  part_uuids:
    type: array
    items:
      type: string
      description: Part ID
      format: uuid
      example: "123e4567-e89b-12d3-a456-426614174000"