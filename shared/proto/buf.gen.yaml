version: v2
# Removes previously generated code, i.e. whatever is located in the 'out' directory of each plugin.
clean: true

plugins:
  - local: ../../bin/protoc-gen-go
    out: ../pkg/proto
    opt:
      - paths=source_relative
  - local: ../../bin/protoc-gen-go-grpc
    out: ../pkg/proto
    opt:
      - paths=source_relative