syntax = "proto3";

// Package payment.v1 contains API for managing payment operations
package payment.v1;

option go_package = "github.com/pinai4/microservices-course-project/shared/pkg/proto/payment/v1;payment_v1";

service PaymentService {
  rpc PayOrder(PayOrderRequest) returns (PayOrderResponse);
}

message PayOrderRequest {
  string order_uuid = 1;
  string user_uuid = 2;
  PaymentMethod payment_method = 3;
}

enum PaymentMethod {
  UNKNOWN = 0;
  CARD = 1;
  SBP = 2;
  CREDIT_CARD = 3;
  INVESTOR_MONEY = 4;
}

message PayOrderResponse {
  string transaction_uuid = 1;
}